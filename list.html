<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Files</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #a2d2ff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #1f4e79;
    }

    .clouds-bg {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      z-index: 0;
      opacity: 0.8;
    }

    .glitter-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .glitter {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: gold;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      animation: fall linear infinite, twinkle 2s infinite ease-in-out;
      opacity: 0.9;
      box-shadow: 0 0 10px gold, 0 0 15px gold;
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      z-index: 3;
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #0077cc;
    }

    .motivation {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    a {
      color: #0077cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="clouds.png" alt="clouds" class="clouds-bg" />

  <div class="glitter-rain" id="glitterRain"></div>

  <div class="container">
    <h1>Your Files</h1>
    <div id="fileList" class="motivation">Loading files...</div>
  </div>

  <script>
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    const files = [
      "project_report.pdf",
      "cv_huda.docx",
      "data.csv"
    ];

    files.forEach(file => {
      const item = document.createElement("div");
      item.innerHTML = `ðŸ“„ <a href="#">${file}</a>`;
      item.style.margin = "8px 0";
      fileList.appendChild(item);
    });

    const glitterContainer = document.getElementById("glitterRain");
    const glitterCount = 80;

    for (let i = 0; i < glitterCount; i++) {
      const glitter = document.createElement("div");
      glitter.classList.add("glitter");
      glitter.style.left = Math.random() * 100 + "vw";
      glitter.style.animationDuration = 2 + Math.random() * 3 + "s";
      glitter.style.opacity = Math.random();
      glitterContainer.appendChild(glitter);
    }
  </script>
</body>
</html>
